name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Build binaries in "release" mode
      run: cargo build -r
    - name: create release
      run: gh release create --generate-notes "target/release/profile-rs#Ubuntu 22.04"
